{% extends "tasks/layout.html" %}

{% block body %}
<a href="{% url 'tasks:index' %}">Index</a>

<ul>
    {% for task in tasks %}
    <li>
        {{ task }}
    </li>
    {% endfor %}
</ul>

<h1>Add Todo</h1>
<form method="POST" action="./todo">
    <!-- Add hidden csrf token -->
    {% csrf_token %}
    <label for="todo">Todo</label>
    <input type="text" name="todo">

    <button type="submit">Add</button>
</form>
{% endblock %}
