<!DOCTYPE html>
<html>

<head>
    <title>Media Queries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <style>
        .row>.column {
            background-color: pink;
            border: 1px solid red;
            padding: 10px;
            text-align: center;
        }
    </style>
    <div class="container">
        <h1>Heading</h1>

        <div class="alert alert-primary" role="alert">
            This is an alert message. News!
        </div>

        <div class="alert alert-success" role="alert">
            This is an alert message. Good News!
        </div>

        <div class="alert alert-danger" role="alert">
            This is an alert message. Bad News!
        </div>
        
        <div class="row">
            <!-- On large devices we have 4 columns on a row -->
            <!-- On small devices we have 2 columsn on a row and 2 rows -->
            <div class="col-lg-3 col-sm-6 column">This is a section</div>
            <div class="col-lg-3 col-sm-6 column">This is a section</div>
            <div class="col-lg-3 col-sm-6 column">This is a section</div>
            <div class="col-lg-3 col-sm-6 column">This is a section</div>
        </div>
    </div>
</body>

</html>
