<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll('button[data-page]');

            init();

            function init() {
                buttons.forEach(button => { button.onclick = () => showPage(button.dataset.page) });

                hideAllPages();
            }

            function showPage(page) {
                hideAllPages();

                document.querySelector(`div#${page}`).style.display = 'block';
            }

            function hideAllPages() {
                document.querySelectorAll('div').forEach(page => {
                    page.style.display = 'none';
                })
            }
        })
    </script>

    <button data-page="page1">Page 1</button>
    <button data-page="page2">Page 2</button>
    <button data-page="page3">Page 3</button>

    <div id="page1">
        <h1>Page 1</h1>
    </div>

    <div id="page2">
        <h1>Page 2</h1>
    </div>

    <div id="page3">
        <h1>Page 3</h1>
    </div>

    <hr>

    <h1>Serverside rendering</h1>

    <script>
        console.log(`H: ${window.innerHeight} W: ${window.innerWidth}`);
    </script>
</body>

</html>
