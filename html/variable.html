<!DOCTYPE html>
<html>

<head>
    <title>
        Sass
    </title>
    <link rel="stylesheet" href="variable-gen.css">
</head>

<body>
    Unordered List
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    Ordered List
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>

    <div>
        <p>This is a paragraph inside the div.</p>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </div>

    <p>This is a paragraph out the outside the div</p>

    List outside the div:

    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>
    
</body>

</html>
