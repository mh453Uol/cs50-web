<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aylesbury Masjid</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-xl-6">
                <div class="current-time">
                    <h1 class="alert-text" id="js-current-time"></h1>
                </div>
            </div>
            <div class="col-xl-6 current-dates">
                <h3 id="js-date"></h3>
                <h3 id="js-hijri-date"></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <table class="table table-bordered prayer-times text-center">
                    <thead>
                        <tr>
                            <th scope="col">Salah</th>
                            <th scope="col">Start</th>
                            <th scope="col">Jamaat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Fajr</th>
                            <td>5:30</td>
                            <td>6:15</td>
                        </tr>
                        <tr>
                            <th scope="row">Sunrise</th>
                            <td>6:49</td>
                            <td>6:49</td>

                        </tr>
                        <tr>
                            <th scope="row">Dahawa Kubra</th>
                            <td>11:48</td>
                            <td>11:48</td>
                        </tr>
                        <tr>
                            <th scope="row">Zuhr</th>
                            <td>12:30</td>
                            <td>1:00</td>
                        </tr>
                        <tr>
                            <th scope="row">Asr</th>
                            <td>3:30</td>
                            <td>4:30</td>
                        </tr>
                        <tr>
                            <th scope="row">Magrib</th>
                            <td>5:43</td>
                            <td>5:43</td>
                        </tr>
                        <tr>
                            <th scope="row">Isha</th>
                            <td>7:00</td>
                            <td>7:30</td>
                        </tr>
                        <tr>
                            <th scope="row">Jummah 1</th>
                            <td colspan="2" class="text-center">12:30</td>
                        </tr>
                        <tr>
                            <th scope="row">Jummah 2</th>
                            <td colspan="2" class="text-center">1:30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xl-6 next-salah-container text-center">
                <div>
                    <h1>Next Salah</h1 >
                    <h1 class="alert-text">Zuhr</h1>
                    <h1 class="alert-text">12:00</h1>
                    <h1>6 Hours 5 Minutes</h1>
                </div>
                <div>
                    <h2>Tomorrow Jammat:</h2>
                    <h2>Fajr 12:00, Zuhr 12:00, Asr 12:00, Magrib 12:00, Isha 12:00</h2>
                </div>
            </div>    
        </div>
    </div>
    
    <script src="./assets/hijri-date.js" type="text/javascript"></script>
    <script src="./assets/main.js" type="text/javascript"></script>
</body>

</html>
