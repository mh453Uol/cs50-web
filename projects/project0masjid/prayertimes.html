<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aylesbury Masjid</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="./dist/stylev2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container-fluid px-0">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand ellipsis establishment-name" href="#">Aylesbury Islamic Cultural & Community
                Centre</a>
            <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-gear"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">A</a>
                    <a class="dropdown-item" href="#">B</a>
                    <a class="dropdown-item" href="#">C</a>
                </div>
            </div>
        </nav>
        <div class="next-salah-container">
            <div class="card">
                <div class="card-body">
                    <div class="card-text next-salah">
                        <button class="btn btn-sm btn-primary yesterday" type="submit">
                            <i class="fa fa-caret-left"></i>
                        </button>
                        <h5>Fajr 6:00 AM</h5>
                        <span class="badge badge-pill badge-warning">5h 10m</span>
                        <button class="btn btn-sm btn-primary tommorrow" type="submit">
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Salah</th>
                        <th scope="col">Start</th>
                        <th scope="col">Jamaat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Fajr</th>
                        <td>5:30</td>
                        <td>6:15</td>
                    </tr>
                    <tr>
                        <th scope="row">Sunrise</th>
                        <td>6:49</td>
                        <td>6:49</td>

                    </tr>
                    <tr>
                        <th scope="row">Dahawa Kubra</th>
                        <td>11:48</td>
                        <td>11:48</td>
                    </tr>
                    <tr>
                        <th scope="row">Zuhr</th>
                        <td>12:30</td>
                        <td>1:00</td>
                    </tr>
                    <tr>
                        <th scope="row">Asr</th>
                        <td>3:30</td>
                        <td>4:30</td>
                    </tr>
                    <tr>
                        <th scope="row">Magrib</th>
                        <td>5:43</td>
                        <td>5:43</td>
                    </tr>
                    <tr>
                        <th scope="row">Isha</th>
                        <td>7:00</td>
                        <td>7:30</td>
                    </tr>
                    <tr>
                        <th scope="row">Jummah 1</th>
                        <td colspan="2" class="text-center">12:30</td>
                    </tr>
                    <tr>
                        <th scope="row">Jummah 2</th>
                        <td colspan="2" class="text-center">1:30</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
        <script src="./dist/main.js" type="text/javascript"></script>
</body>

</html>
