<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Southcourt Masjid & Aylesbury Mosque Prayer Times</title>

    <!-- https://ogp.me/ Facebook, WhatsApp meta tag, displays a preview when you paste a link -->

    <meta property="og:title" content="Southcourt Masjid & Aylesbury Mosque Prayer Times" />
    <meta property="og:description" content="Accurate Prayer Times For Southcourt Masjid (Islamic culture and community centre) 
        and Aylesbury Mosque" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://masjid.tapprdigital.co.uk" />
    <meta property="og:image" content="https://masjid.tapprdigital.co.uk/android-chrome-192x192.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="192" />
    <meta property="og:image:height" content="192" />
    <meta property="og:image:alt" content="Emoji of a mosque" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176756064-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-176756064-1');
    </script>


    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container-fluid px-0" id="container">
        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <a class="navbar-brand ellipsis establishment-name" href="#"></a>
            <div class="btn-group dropup">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-gear"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" id="setting-dropdown" aria-labelledby="dropdownMenuButton">
                    <div id="tenant-dropdown">
                    </div>
                </div>
            </div>
        </nav>
        <div class="next-salah-container">
            <div class="card">
                <div class="card-body" style="padding: 0.25rem">
                    <div class="card-text next-salah">
                        <button class="btn btn-primary yesterday" type="button">
                            <i class="fa fa-caret-left"></i>
                        </button>
                        <div id="js-next-prayer">Loading...</div>
                        <span class="badge badge-pill badge-warning d-none" id="js-next-prayer-from-now">0h 00m</span>
                        <button class="btn btn-primary tomorrow" type="button">
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table" id="js-prayer-time-table">
                    <thead>
                        <tr>
                            <th scope="col">Salah</th>
                            <th scope="col">Start</th>
                            <th scope="col">Jamaat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="js-fajr-row">
                            <th scope="row">Fajr</th>
                            <td id="js-fajr-start">-</td>
                            <td id="js-fajr-jamaat">-</td>
                        </tr>
                        <tr>
                            <th scope="row">Sunrise</th>
                            <td id="js-sunrise-start">-</td>
                            <td id="js-sunrise-jamaat">-</td>

                        </tr>
                        <tr>
                            <th scope="row">Dahawa Kubra</th>
                            <td id="js-dahawa-kubra-start">-</td>
                            <td id="js-dahawa-kubra-jamaat">-</td>
                        </tr>
                        <tr class="js-dhuhr-row">
                            <th scope="row">Dhuhr</th>
                            <td id="js-dhuhr-start">-</td>
                            <td id="js-dhuhr-jamaat">-</td>
                        </tr>
                        <tr class="js-asr-row">
                            <th scope="row">Asr</th>
                            <td id="js-asr-start">-</td>
                            <td id="js-asr-jamaat">-</td>
                        </tr>
                        <tr class="js-maghrib-row">
                            <th scope="row">Maghrib</th>
                            <td id="js-magrib-start">-</td>
                            <td id="js-magrib-jamaat">-</td>
                        </tr>
                        <tr class="js-isha-row">
                            <th scope="row">Isha</th>
                            <td id="js-isha-start">-</td>
                            <td id="js-isha-jamaat">-</td>
                        </tr>
                        <tr>
                            <th scope="row">Jummah 1</th>
                            <td colspan="2" class="text-center" id="js-jummah1-jamaat">-</td>
                        </tr>
                        <tr>
                            <th scope="row">Jummah 2</th>
                            <td colspan="2" class="text-center" id="js-jummah2-jamaat">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
