{% extends "layout.html" %}

{% block heading %}
    <h3 class="pt-2 pb-1">Login</h3>
{% endblock %}

{% block body %}

{{ model_state }}

<form action="{{url_for('login')}}" class="needs-validation" novalidate method="POST">
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control {{'is-invalid' if model_state is defined and not model_state.email.valid}}" id="emailInput" name="emailInput" placeholder="Email"
            required="required" value="{{ model_state.email.value if model_state is defined }}">
        <div class="invalid-feedback">
            Please provide a valid email.
        </div>
    </div>

    <div class="form-group">
        <label for="passwordInput">Passwords</label>
        <input type="password" class="form-control {{'is-invalid' if model_state is defined and not model_state.password.valid}}" name="passwordInput" id="passwordInput" placeholder="Password"
            required="required">
        <div class="invalid-feedback">
            Please provide a valid password.
        </div>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
    </div>
</form>
{% endblock %}
